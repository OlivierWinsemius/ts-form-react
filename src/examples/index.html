<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples</title>
    <style>
      form {
        margin: 0 auto;
        padding: 20px;
        width: 300px;
      }

      input,
      textarea {
        background-color: #f0f0f0;
        padding: 5px 10px;
        border: none;
        outline: none;
        border-radius: 10px;
        resize: none;
        font-family: initial;
      }

      input {
        border-radius: 999px;
      }

      textarea {
        height: 100px;
      }

      input[aria-invalid="true"],
      textarea[aria-invalid="true"] {
        background-color: #e4d1d1;
      }

      input:focus,
      textarea:focus {
        background-color: #f0f0f0;
      }

      fieldset {
        box-shadow: 8px 6px 0px rgba(0, 0, 0, 0.1);
      }

      fieldset,
      .formButtons {
        display: grid;
        gap: 10px;
        border-radius: 10px;
      }

      .formButtons {
        grid-template-columns: 1fr 1fr;
      }

      button {
        border-radius: 999px;
        border: none;
        outline: none;
        color: #ffffff;
        cursor: pointer;
        text-transform: uppercase;
        padding: 5px;
      }

      legend {
        font-family: sans-serif;
        text-transform: uppercase;
        margin: 0 auto;
        font-size: 0.8rem;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }

      form[aria-disabled="true"] {
        opacity: 0.6;
      }

      form[aria-disabled="true"] input,
      form[aria-disabled="true"] textarea {
        pointer-events: none;
      }

      label {
        font-family: sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        font-size: 0.8rem;
        color: #6b6b6b;
      }

      button,
      legend {
        letter-spacing: 0.1rem;
        font-weight: 600;
      }

      button:disabled {
        opacity: 0.6;
        cursor: auto;
      }

      button[type="submit"] {
        background-color: #618061;
      }

      button[type="reset"] {
        background-color: #3d3d3d;
      }
    </style>
  </head>
  <body>
    <div id="root" />
    <script src="index.js"></script>
  </body>
</html>
